version: '3.9'

services:
  mysqldb:
    image: mysql:8.0.30
    container_name: mysqldb
    restart: always
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    ports:
      - $MYSQLDB_LOCAL_PORT:$MYSQLDB_DOCKER_PORT
    volumes:
      - db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 6
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
    networks:
      - net

  cotacao-crypto:
    depends_on:
      - mysqldb
        # condition: service_healthy
    command: ["./wait-for-it.sh", mysqldb:$MYSQLDB_DOCKER_PORT, "--", "node", "./build/src/server.js"]
    image: alexdamiao86/cotacao-crypto-api:1.1.0
    # Desasteriscar linhas abaixo para realizar build local da imagem
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: cotacao-crypto
    ports:
    - $NODE_LOCAL_PORT:$NODE_DOCKER_PORT
    env_file: ./.env
    environment:
      - MYSQLDB_HOST=$MYSQLDB_HOST
      - MYSQLDB_USER=$MYSQLDB_USER
      - MYSQLDB_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQLDB_DATABASE=$MYSQLDB_DATABASE
      - MYSQLDB_DOCKER_PORT=$MYSQLDB_DOCKER_PORT
    stdin_open: true
    tty: true
    deploy:
      replicas: 3
      restart_policy:
        condition: on_failure
        max_attempts: 3
    networks:
      - net

volumes:
  db:

networks:
  net:
    external: true


